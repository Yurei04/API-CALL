<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inflation Data</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Country Inflation Data</h1>
        <form id="countryForm">
            <label for="countryInput">Enter Country Name:</label>
            <input type="text" id="countryInput" placeholder="e.g., Norway, Belgium" required>
            <button type="submit">Get Inflation Data</button>
        </form>

        <div id="result" class="result">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
